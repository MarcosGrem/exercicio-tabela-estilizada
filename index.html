<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML + CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Tabelas com produtos de moda, e também produtos para casa.
    </h1>
    <h2>Moda</h2>
    <table class="tabelas">
        <tr>
            <th class="table-header header-moda">Produto</th>
            <th class="table-header header-moda">Tamanho</th>
            <th class="table-header header-moda">Cor</th>
            <th class="table-header header-moda">Valor</th>
        </tr>
        <tr>
            <td class="table-content">Coturno</td>
            <td class="table-content">45</td>
            <td class="table-content">Preto</td>
            <td class="table-content">R$ 259,90</td>
        </tr>
        <tr>
            <td class="table-content">Jaqueta</td>
            <td class="table-content">65</td>
            <td class="table-content">Laranja</td>
            <td class="table-content">R$ 499,90</td>
        </tr>
        <tr>
            <td class="table-content">Camiseta</td>
            <td class="table-content">32</td>
            <td class="table-content">Vermelha</td>
            <td class="table-content">R$ 79,90</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table class="tabelas">
        <tr>
            <th class="table-header header-casa">Produto</th>
            <th class="table-header header-casa">Cor</th>
            <th class="table-header header-casa">Valor</th>
        </tr>
        <tr>
            <td class="table-content">Geladeira</td>
            <td class="table-content">Preto</td>
            <td class="table-content">R$ 15,999</td>
        </tr>
        <tr>
            <td class="table-content">Sofá</td>
            <td class="table-content">Marrom</td>
            <td class="table-content">R$ 4449,90</td>
        </tr>
        <tr>
            <td class="table-content">Cadeira Gamer</td>
            <td class="table-content">Preta</td>
            <td class="table-content">R$ 9.999</td>
        </tr>
    </table>

    
</body>
</html>
